<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .welcome-panel {
            text-align: center;
            background: white;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        .welcome-panel h1 {
            margin-bottom: 28px;
            color: #222;
            font-size: 2.2rem;
        }
        .shortcuts {
            display: flex;
            gap: 18px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .shortcut {
            display: block;
            min-width: 120px;
            margin: 10px 0;
            padding: 14px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 7px;
            font-size: 1.1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: background 0.2s, transform 0.2s;
            font-weight: 500;
        }
        .shortcut:hover {
            background-color: #0056b3;
            transform: translateY(-2px) scale(1.04);
        }
        .shortcut.apply-now {
            background-color: #28a745;
        }
        .shortcut.apply-now:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="welcome-panel">
        <h1>Welcome to Your Dashboard!</h1>
        <div class="shortcuts">
            <a href="#" class="shortcut">Home</a>
            <a href="#" class="shortcut">Dashboard</a>
            <a href="#" class="shortcut">Profile</a>
            <a href="#" class="shortcut">Settings</a>
            <a href="#" class="shortcut">Logout</a>
            <a href="#" class="shortcut apply-now">Apply Now</a>
        </div>
    </div>
</body>
</html>
